<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Aleatorio</title>
  <style>
    :root {
      --main-green: #2a9d8f;
      --progress-green: #75d879;
      --max-width: 600px;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background: #f4f7f9;
      color: #111;
    }

    .content {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      margin-bottom: 1rem;
    }

    .accs {
      font-size: clamp(1.2rem, 2vw, 1.6rem);
      padding: 1rem 0;
    }

    #progress-container {
      width: 90%;
      max-width: var(--max-width);
      height: 25px;
      background-color: #e0e0e0;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 1rem;
      position: relative;
    }

    #progress-bar {
      height: 100%;
      background-color: var(--progress-green);
      width: 0%;
      transition: width 0.3s ease-in-out;
    }

    #progress-percent {
      margin-top: 1rem;
      font-weight: bold;
      font-size: clamp(1rem, 3vw, 1.3rem);
      margin-bottom: 1.5rem;
    }

    .btn {
      background: var(--main-green);
      border-radius: 10px;
      color: white;
      padding: 1rem 2rem;
      font-size: clamp(1.2rem, 3.5vw, 2rem);
      border: solid 2px var(--main-green);
      opacity: 0.9;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 1;
    }

    #random-number {
      font-size: clamp(5rem, 25vw, 15rem);
      font-weight: bold;
      background: #fafcfe;
      width: 90%;
      max-width: var(--max-width);
      margin: 2rem auto;
      border-radius: 20px;
      display: none;
      color: black;
      padding: 1rem;
      word-wrap: break-word;
      overflow: hidden;
    }

    .final-effect {
      background-image: url(https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExem5hOXR1dDlwaTFyeGo1NGhlNDgxbGRpbGJsMnB4eTc1ZXh0Z2xrbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/csKV5AUPzk2wToWEU7/giphy.gif) !important;
      background-repeat: no-repeat !important;
      background-size: cover !important;
      color: black;
    }

    .comedic-text {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      font-style: italic;
      color: darkgreen !important;
      display: none;
      padding: 0.5rem;
    }

    .show-text {
      display: block;
      opacity: 1;
      transition: opacity 0.5s ease-in;
    }

    /* üì± Responsividad adicional */
    @media (max-width: 600px) {
      .btn {
        padding: 0.8rem 1.2rem;
      }

      #progress-container {
        height: 20px;
      }

      #random-number {
        border-radius: 15px;
      }
    }

    @media (max-width: 400px) {
      .btn {
        width: 100%;
      }

      #random-number {
        font-size: clamp(4rem, 30vw, 10rem);
      }

      .accs {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="content">
    <h1>üêñüéÅüé∞üé≤üí∞</h1>
    <div class="accs">
        <span id="acct"></span>
    </div>
    <div id="progress-container">
         <div id="progress-bar"></div>
    </div>
    <div id="progress-percent"></div>
    <button onclick="generateRandomNumber()" class="btn">GENERAR</button>
    <div id="random-number">
             <div id="final-number"></div>
            <span id="comedic-text" class="comedic-text"></span>
    </div>
<div>

        const maxTotal = 2346;

        ];
        const previousSum = previousGenerated.reduce((acc, e) => { return acc + e }, 0);
        const acct = document.getElementById("acct");
         acct.textContent=`Acumulado: ${previousSum} de ${maxTotal} üíµ`;
         updateProgressBar(previousSum);

              numbers = numbers.filter(e => !previousGenerated.some(el => el == e));
              const messages = [

                  "Un paso m√°s cerca de esas merecidas vacaciones üå¥‚úàÔ∏è",

                  "Cada peso guardado es una pi√±a colada en la playa üçπüèùÔ∏è",
                  "¬øYa decidiste si ir√°s a la monta√±a o al mar? üèîÔ∏è vs üèñÔ∏è",
                  "Poco a poco, tu maleta de sue√±os se llena üß≥üí≠",
                  "Ahorra hoy, explora el mundo ma√±ana ‚úàÔ∏èüó∫Ô∏è",
                  "Imagina todas las cosas incre√≠bles que podr√°s hacer con este ahorro üåçüèñÔ∏è",
                  "Este n√∫mero es una inversi√≥n en tu felicidad futura üåüüíñ"
            ];
            let i = 0;
            const display = document.getElementById("random-number");
            const numberSpan = document.getElementById("final-number");
            const comedicText = document.getElementById("comedic-text");
            
            display.style.display="hide";
            comedicText.textContent="";

            display.classList.remove("final-effect");

            const interval = setInterval(() => {
                const randomNumber = numbers[Math.floor(Math.random() * numbers.length)];
                numberSpan.textContent = `${randomNumber}`;
                const total = previousSum + randomNumber;
                acct.textContent=`Acumulado: ${total} de ${maxTotal} üíµ`;
                updateProgressBar(total);

                    clearInterval(interval);

                    setTimeout(() => {
                        display.classList.add("final-effect");
                        comedicText.classList.add("show-text"); 
                        comedicText.textContent = messages[Math.floor(Math.random() * messages.length)]; 
                        comedicText.style.display = "block";
                    }, 100);
                    
                    setTimeout(
                    () => {

        }
        
        function updateProgressBar(current) {
           const percent = Math.min((current / maxTotal) * 100, 100);
          document.getElementById("progress-bar").style.width = `${percent}%`;
          document.getElementById("progress-percent").textContent = ` üöÄ ${percent.toFixed(1)}%`;
      }
    </script>

</body>
</html>
